- type: entity
  name: energy carbine
  id: WeaponEnergyCarbineHarmony
  suffix: Empty
  parent: [BaseWeaponPowerCell, BaseSecurityContraband]
  description: An energy weapon that uses specialized power magazines to fire dense laser bullets.
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Battery/laser_carbine.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _Harmony/Objects/Weapons/Guns/Battery/laser_carbine.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -14
    maxAngle: -12
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Gun
    minAngle: 21
    maxAngle: 32
    selectedMode: FullAuto
    fireRate: 3
    availableModes:
      - FullAuto
      - SemiAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 1
        whitelist:
          tags:
            - EnergyCartridge
        whitelistFailPopup: gun-magazine-whitelist-fail


- type: entity
  id: WeaponEnergyCarbineFilledHarmony
  suffix: Full
  parent: WeaponEnergyCarbineHarmony
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: EnergyCartridgeHarmony
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 1
        whitelist:
          tags:
            - EnergyCartridge
        whitelistFailPopup: gun-magazine-whitelist-fail
  - type: MagazineVisuals
    magState: mag
    steps: 5
